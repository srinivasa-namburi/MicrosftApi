# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: Project VICO
services:
  app:
    language: dotnet
    project: .\ProjectVico.V2.AppHost\ProjectVico.V2.AppHost.csproj
    host: containerapp

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./deploy/preprovision.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./deploy/predeploy.sh
      continueOnError: false
      interactive: true
  postdeploy:
    windows:
      shell: pwsh
      run: ./deploy/postdeploy.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./deploy/postdeploy.sh
      continueOnError: false
      interactive: true
