# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
# This is the local, default version of this script

name: pvico
services:
  app:
    language: dotnet
    project: .\Microsoft.Greenlight.AppHost\Microsoft.Greenlight.AppHost.csproj
    host: containerapp

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./deploy/preprovision.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./deploy/predeploy.sh
      continueOnError: false
      interactive: true
  postdeploy:
    windows:
      shell: pwsh
      run: ./deploy/postdeploy.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./deploy/postdeploy.sh
      continueOnError: false
      interactive: true
