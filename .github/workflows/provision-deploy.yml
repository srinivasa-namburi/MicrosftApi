name: provision-deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_SUBNET_CAE: ${{ vars.AZURE_SUBNET_CAE }}
      AZURE_SUBNET_PE: ${{ vars.AZURE_SUBNET_PE }}
      AZURE_CLOUD: ${{ vars.AZURE_CLOUD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use DotNet SDK 8.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Install .Net Aspire workload
        run: dotnet workload install aspire

      - name: Rewrite Azure Credentials to old format if necessary
        run: |
          echo "Original AZURE_CREDENTIALS:"
          echo "${AZURE_CREDENTIALS}" | jq '.'

          if ! echo "${AZURE_CREDENTIALS}" | jq -e 'has("clientSecret")' > /dev/null; then
            AZURE_CREDENTIALS_REWRITTEN=$(echo "${AZURE_CREDENTIALS}" | jq -c --arg subscriptionId "${AZURE_SUBSCRIPTION_ID}" '{ clientId: .appId, displayName: .displayName, clientSecret: .password, tenantId: .tenant, subscriptionId: $subscriptionId }')
          else
            AZURE_CREDENTIALS_REWRITTEN=$(echo "${AZURE_CREDENTIALS}" | jq -c --arg subscriptionId "${AZURE_SUBSCRIPTION_ID}" '. + {subscriptionId: $subscriptionId}')
          fi
          echo "AZURE_CREDENTIALS_REWRITTEN=${AZURE_CREDENTIALS_REWRITTEN}" >> $GITHUB_ENV
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set cloud environment variables
        run: |

          if [ "$AZURE_CLOUD" == "usgov"] || [ "$AZURE_CLOUD" == "AzureUSGovernment"]; then
            echo "AZURE_ENVIRONMENT=AzureUSGovernment" >> $GITHUB_ENV
          else
            echo "AZURE_ENVIRONMENT=AzureCloud" >> $GITHUB_ENV
          fi
        env:
          AZURE_CLOUD: ${{ env.AZURE_CLOUD }}

      - name: Debug AZURE_CREDENTIALS_REWRITTEN
        run: |
          echo "AZURE_CREDENTIALS_REWRITTEN=${AZURE_CREDENTIALS_REWRITTEN}"

      - name: Delete existing folders used for previous deployments
        run: |
          rm -rf infra
          rm -rf .azure

      - name: Set up infra folder based on deployment model
        run: |
          set -e
          DEPLOYMENT_MODEL=${{ vars.DEPLOYMENT_MODEL }}
          if [ "$DEPLOYMENT_MODEL" == "public" ]; then
            cp -r infra.public infra
          else
            cp -r infra.private infra
          fi
        env:
          DEPLOYMENT_MODEL: ${{ vars.DEPLOYMENT_MODEL }}

      - name: Set execute permission on .sh and .ps1 scripts in the ./deploy folder
        run: chmod ugo+x deploy/*.sh deploy/*.ps1

      - name: Activate azure-ci.yaml for CI/CD deployment
        run: |
          rm -f azure.yaml
          cp azure-ci.yaml azure.yaml

      - name: Install AZD
        uses: Azure/setup-azd@v1.0.0

      - name: Install text-based browsers for AZD authentication
        run: |
          sudo apt update -y
          sudo apt install lynx links2 elinks w3m -y

      - name: Login with Azure CLI (Client Credentials)
        uses: Azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS_REWRITTEN }}
          environment: ${{ env.AZURE_ENVIRONMENT }}

      - name: Log in with Azure Developer CLI (Client Credentials)
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          info=$(echo "${AZURE_CREDENTIALS}" | jq -r '.')
          client_id=$(echo "${info}" | jq -r '.appId // .clientId')
          client_secret=$(echo "${info}" | jq -r '.password // .clientSecret')
          tenant_id=$(echo "${info}" | jq -r '.tenant // .tenantId')

          # Set cloud.name to contents of AZURE_CLOUD
          # Display the current cloud name
          az config set cloud.name "${AZURE_ENVIRONMENT}"
          echo "Current AZD cloud name: $(az cloud show --query name -o tsv)"

          azd auth login \
            --client-id "${client_id}" \
            --client-secret "${client_secret}" \
            --tenant-id "${tenant_id}"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision Infrastructure
        run: azd provision --no-prompt
        env:
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}

      - name: Deploy Application
        run: azd deploy --no-prompt
        env:
          AZURE_RESOURCE_GROUP: rg-${{ env.AZURE_ENV_NAME }}
