name: provision-deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_SUBNET_CAE: ${{ vars.AZURE_SUBNET_CAE }}
      AZURE_SUBNET_PE: ${{ vars.AZURE_SUBNET_PE }}
      AZURE_CLOUD: ${{ vars.AZURE_CLOUD }}
      DEPLOYMENT_MODEL: ${{ vars.DEPLOYMENT_MODEL }}
      AZURE_CAE_WORKLOAD_TYPE: ${{ vars.AZURE_CAE_WORKLOAD_TYPE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deployment parameters
        run: |
          # Ensure that only one of AZURE_RESOURCE_GROUP or AZURE_ENV_NAME is provided.
          if [ -n "${AZURE_RESOURCE_GROUP}" ] && [ -n "${AZURE_ENV_NAME}" ]; then
            echo "Error: Both AZURE_RESOURCE_GROUP and AZURE_ENV_NAME are defined. Please provide only AZURE_RESOURCE_GROUP."
            exit 1
          fi

          # If only AZURE_ENV_NAME is provided, set AZURE_RESOURCE_GROUP to "rg-<AZURE_ENV_NAME>"
          if [ -z "${AZURE_RESOURCE_GROUP}" ] && [ -n "${AZURE_ENV_NAME}" ]; then
            AZURE_RESOURCE_GROUP="rg-${AZURE_ENV_NAME}"
            echo "Setting AZURE_RESOURCE_GROUP to ${AZURE_RESOURCE_GROUP} based on AZURE_ENV_NAME."
            echo "AZURE_RESOURCE_GROUP=${AZURE_RESOURCE_GROUP}" >> $GITHUB_ENV
          fi

          # If neither is provided, exit with an error.
          if [ -z "${AZURE_RESOURCE_GROUP}" ]; then
            echo "Error: Either AZURE_RESOURCE_GROUP or AZURE_ENV_NAME must be defined."
            exit 1
          fi

          # Set AZURE_ENV_NAME to AZURE_RESOURCE_GROUP, but remove "rg-" prefix if present.
          AZURE_ENV_NAME=$(echo "${AZURE_RESOURCE_GROUP}" | sed 's/^rg-//')
          echo "AZURE_ENV_NAME=${AZURE_ENV_NAME}" >> $GITHUB_ENV

          # Existing validations (e.g. for private deployments)
          if [ "${DEPLOYMENT_MODEL}" == "private" ]; then
            if [ "${AZURE_CAE_WORKLOAD_TYPE}" == "consumption" ]; then
              echo "Error: When DEPLOYMENT_MODEL is 'private', AZURE_CAE_WORKLOAD_TYPE cannot be 'consumption'."
              exit 1
            fi
            if [ -z "${AZURE_SUBNET_CAE}" ] || [ -z "${AZURE_SUBNET_PE}" ]; then
              echo "Error: When DEPLOYMENT_MODEL is 'private', both AZURE_SUBNET_CAE and AZURE_SUBNET_PE must be non-empty."
              exit 1
            fi
          fi
      - name: Rewrite Azure Credentials to old format if necessary
        run: |
          echo "Original AZURE_CREDENTIALS:"
          echo "${AZURE_CREDENTIALS}" | jq '.'

          if ! echo "${AZURE_CREDENTIALS}" | jq -e 'has("clientSecret")' > /dev/null; then
            AZURE_CREDENTIALS_REWRITTEN=$(echo "${AZURE_CREDENTIALS}" | jq -c --arg subscriptionId "${AZURE_SUBSCRIPTION_ID}" '{ clientId: .appId, displayName: .displayName, clientSecret: .password, tenantId: .tenant, subscriptionId: $subscriptionId }')
          else
            AZURE_CREDENTIALS_REWRITTEN=$(echo "${AZURE_CREDENTIALS}" | jq -c --arg subscriptionId "${AZURE_SUBSCRIPTION_ID}" '. + {subscriptionId: $subscriptionId}')
          fi
          echo "AZURE_CREDENTIALS_REWRITTEN=${AZURE_CREDENTIALS_REWRITTEN}" >> $GITHUB_ENV
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login with Azure CLI (Client Credentials)
        uses: Azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS_REWRITTEN }}
          environment: ${{ vars.AZURE_CLOUD }}

      - name: Validate Resource Group settings
        run: |
          echo "Validating Resource Group settings for ${AZURE_RESOURCE_GROUP}..."
          exists=$(az group exists --name "${AZURE_RESOURCE_GROUP}")
          if [ "$exists" != "true" ]; then
            echo "Resource group ${AZURE_RESOURCE_GROUP} does not exist."
            echo "Attempting to create resource group ${AZURE_RESOURCE_GROUP} in ${AZURE_LOCATION}..."
            if az group create --name "${AZURE_RESOURCE_GROUP}" --location "${AZURE_LOCATION}"; then
              echo "Resource group ${AZURE_RESOURCE_GROUP} created successfully."
            else
              echo "Error: Failed to create resource group ${AZURE_RESOURCE_GROUP}. The service principal may not have subscription-level permissions."
              exit 1
            fi
          else
            echo "Resource group ${AZURE_RESOURCE_GROUP} already exists."
          fi

      - name: Use DotNet SDK 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.404

      - name: Install WASM Tools workload
        run: dotnet workload install wasm-tools

      - name: Install AZD
        uses: Azure/setup-azd@v2

      - name: Set up infra folder
        run: |
          rm -rf infra
          rm -rf .azure
          cp -r infra.public infra

      - name: Set execute permission on .sh and .ps1 scripts in the ./deploy folder
        run: chmod ugo+x deploy/*.sh deploy/*.ps1

      - name: Activate azure-ci.yaml for CI/CD deployment
        run: |
          rm -f azure.yaml
          cp azure-ci.yaml azure.yaml

      - name: Log in with Azure Developer CLI (Client Credentials)
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          info=$(echo "${AZURE_CREDENTIALS}" | jq -r '.')
          client_id=$(echo "${info}" | jq -r '.appId // .clientId')
          client_secret=$(echo "${info}" | jq -r '.password // .clientSecret')
          tenant_id=$(echo "${info}" | jq -r '.tenant // .tenantId')
          azd config set cloud.name ${AZURE_CLOUD}
          echo "Current AZD cloud name: $(az cloud show --query name -o tsv)"
          azd auth login --client-id "${client_id}" --client-secret "${client_secret}" --tenant-id "${tenant_id}"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_CLOUD: ${{ vars.AZURE_CLOUD }}

      - name: Update Bicep file for workload profile type
        run: |
          WORKLOAD_TYPE="${{ env.AZURE_CAE_WORKLOAD_TYPE }}"
          if [ -z "$WORKLOAD_TYPE" ]; then
            WORKLOAD_TYPE="D4"
          fi
          sed -i "s/param workloadProfileType string = 'D4'/param workloadProfileType string = '$WORKLOAD_TYPE'/" infra/resources.bicep
          echo "Updated resources.bicep with workload profile type: $WORKLOAD_TYPE"
        env:
          AZURE_CAE_WORKLOAD_TYPE: ${{ vars.AZURE_CAE_WORKLOAD_TYPE }}

      - name: Provision Infrastructure
        run: |
          # Use the canonical AZURE_RESOURCE_GROUP variable.
          RG_NAME="${AZURE_RESOURCE_GROUP}"
          echo "Using Resource Group: ${RG_NAME}"

          # Check if any SQL servers exist in the resource group.
          sqlServers=$(az sql server list --resource-group "$RG_NAME" --query "[].name" -o tsv)
          if [ -z "$sqlServers" ]; then
            echo "No SQL servers found. Setting EXISTING_SQL_SERVER to false."
            export EXISTING_SQL_SERVER="false"
          else
            echo "SQL servers found. Setting EXISTING_SQL_SERVER to true. SQL Server Name(s): $sqlServers"
            export EXISTING_SQL_SERVER="true"
          fi

          echo "Existing SQL server present (EXISTING_SQL_SERVER): $EXISTING_SQL_SERVER"
          azd provision --no-prompt
        env:
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}
          AZURE_CAE_WORKLOAD_TYPE: ${{ vars.AZURE_CAE_WORKLOAD_TYPE }}
          DEPLOYMENT_MODEL: ${{ vars.DEPLOYMENT_MODEL }}
          AZURE_SUBNET_CAE: ${{ vars.AZURE_SUBNET_CAE }}
          AZURE_SUBNET_PE: ${{ vars.AZURE_SUBNET_PE }}
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      - name: Configure Azure SQL Server for Azure AD authentication
        run: |
          set -e
          # Use the canonical AZURE_RESOURCE_GROUP variable.
          RG_NAME="${AZURE_RESOURCE_GROUP}"

          # Check if SQL server exists and get its name.
          sqlServers=$(az sql server list --resource-group "$RG_NAME" --query "[].name" -o tsv)
          if [ "$sqlServers" = '' ]; then
              echo "No SQL server found in $RG_NAME. Exiting."
              exit 1
          fi

          sqlServerName=$sqlServers
          echo "SQL Server Name: $sqlServerName"

          # Check for Azure AD admin and get objectId.
          existingAdmin=$(az sql server ad-admin list \
              --resource-group "$RG_NAME" \
              --server-name "$sqlServerName" \
              --query "[].sid" -o tsv)

          if [ "$existingAdmin" = '' ]; then
              echo "No Azure AD admin found. Configuring SQL server..."
              
              # Check for and get Managed Identity.
              miResourceId=$(az resource list \
                  --resource-type "Microsoft.ManagedIdentity/userAssignedIdentities" \
                  --resource-group "$RG_NAME" \
                  --query "[0].id" -o tsv)
              
              if [ "$miResourceId" = '' ]; then
                  echo "No Managed Identity found in $RG_NAME. Exiting."
                  exit 1
              fi
              
              miObjectId=$(az resource show --ids "$miResourceId" --query "properties.principalId" -o tsv)
              miName=$(az resource show --ids "$miResourceId" --query "name" -o tsv)
              echo "Managed Identity: $miName (Object ID: $miObjectId)"
              
              # Sanitize the MI's name to produce a valid SQL login.
              sanitizedLogin=$(echo "$miName" | cut -c1-16 | tr -d ' ')
              echo "Sanitized login: $sanitizedLogin"
              
              # Create the Azure AD admin using the Managed Identity.
              az sql server ad-admin create \
                  --resource-group "$RG_NAME" \
                  --server-name "$sqlServerName" \
                  --object-id "$miObjectId" \
                  --display-name "$miName"
          else
              echo "Azure AD admin already exists for SQL server ($sqlServerName). Skipping admin configuration."
          fi

          # Check Azure AD-only authentication setting.
          currentAuth=$(az sql server ad-only-auth get \
              --resource-group "$RG_NAME" \
              --name "$sqlServerName" \
              --query "azureAdOnlyAuthentication" -o tsv)

          echo "Current Azure AD–only authentication setting for SQL Server '$sqlServerName': $currentAuth"

          if [ "$currentAuth" = "false" ]; then
              echo "Azure AD–only authentication is not enabled. Enabling now..."
              az sql server ad-only-auth enable --resource-group "$RG_NAME" --name "$sqlServerName"
              echo "Azure AD–only authentication has been enabled."
          else
              echo "Azure AD–only authentication is already enabled. Skipping command."
          fi
        env:
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Create appsettings.Production.json file
        run: |
          cp Microsoft.Greenlight.AppHost/appsettings.json Microsoft.Greenlight.AppHost/appsettings.Production.json
          jq --arg openai_planner "${openai_planner}" --arg azure_maps_key "${ServiceConfiguration__AzureMaps__Key}" '
            .ConnectionStrings = (.ConnectionStrings // {}) |
            .ConnectionStrings["openai-planner"] = $openai_planner |
            .ServiceConfiguration.AzureMaps = (.ServiceConfiguration.AzureMaps // {}) |
            .ServiceConfiguration.AzureMaps.Key = $azure_maps_key' \
            Microsoft.Greenlight.AppHost/appsettings.Production.json > Microsoft.Greenlight.AppHost/appsettings.Production.json.tmp
          mv Microsoft.Greenlight.AppHost/appsettings.Production.json.tmp Microsoft.Greenlight.AppHost/appsettings.Production.json
          echo "*****************************************************************************************"
          cat Microsoft.Greenlight.AppHost/appsettings.Production.json
          echo "*****************************************************************************************"
        env:
          openai_planner: ${{ secrets.PVICO_OPENAI_CONNECTIONSTRING }}
          ServiceConfiguration__AzureMaps__Key: ${{ secrets.PVICO_AZUREMAPS_KEY }}

      - name: Add AzureAd configuration to appsettings.Production.json
        run: |
          if [ -z "${PVICO_ENTRA_CREDENTIALS}" ]; then
            echo "PVICO_ENTRA_CREDENTIALS is not set or is empty. Skipping AzureAd configuration."
            exit 0
          fi
          appsettings=$(cat Microsoft.Greenlight.AppHost/appsettings.Production.json)
          azureAdConfig=$(echo "${PVICO_ENTRA_CREDENTIALS}")
          merged=$(echo "${appsettings}" | jq --argjson azureAdConfig "${azureAdConfig}" '. + {AzureAd: $azureAdConfig}')
          echo "${merged}" > Microsoft.Greenlight.AppHost/appsettings.Production.json
          echo "*****************************************************************************************"
          cat Microsoft.Greenlight.AppHost/appsettings.Production.json
          echo "*****************************************************************************************"
        env:
          PVICO_ENTRA_CREDENTIALS: ${{ secrets.PVICO_ENTRA_CREDENTIALS }}

      - name: Deploy db setup manager first
        run: |
          export SKIP_POSTDEPLOY=true
          azd deploy db-setupmanager --no-prompt
        env:
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_CAE_WORKLOAD_TYPE: ${{ vars.AZURE_CAE_WORKLOAD_TYPE }}

      - name: Deploy Rest of Application
        run: |
          export SKIP_POSTDEPLOY=false
          azd deploy --no-prompt
        env:
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_CAE_WORKLOAD_TYPE: ${{ vars.AZURE_CAE_WORKLOAD_TYPE }}
          PVICO_OPENAI_CONNECTIONSTRING: ${{ secrets.PVICO_OPENAI_CONNECTIONSTRING }}
          PVICO_OPENAI_RESOURCEGROUP: ${{ vars.PVICO_OPENAI_RESOURCEGROUP }}
