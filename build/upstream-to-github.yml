trigger:
  - upstream

pool:
  vmImage: "ubuntu-latest"

variables:
  GIT_UPSTREAM_URL: $(GIT_UPSTREAM_URL)
  BRANCH_NAME: "upstream"

jobs:
  - job: SyncToGithub
    steps:
      - script: |
          git config --global user.name "ADO Upstream Sync"
          git config --global user.email "ado-bot@microsoft.com"
          git remote add upstream $(GIT_UPSTREAM_URL)
          git fetch upstream
          git checkout $(BRANCH_NAME)
          git push upstream $(BRANCH_NAME) --force
        displayName: "Push to GitHub"
      - script: |
          curl -sSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh
        displayName: "Install GitHub CLI"
      - script: |
          echo $(GITHUB_PAT) | gh auth login --with-token
          gh pr create --title "Automated PR from ADO" --body "This PR was automatically created by Azure DevOps Pipeline." --head $(BRANCH_NAME) --base main
        displayName: "Create Pull Request"
        env:
          GITHUB_PAT: $(GITHUB_PAT)
