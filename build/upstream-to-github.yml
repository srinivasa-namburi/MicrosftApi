trigger:
  - upstream

pool:
  vmImage: "ubuntu-latest"

variables:
  GIT_UPSTREAM_URL: $(GIT_UPSTREAM_URL)
  GITHUB_PAT: $(GITHUB_PAT)
  BRANCH_NAME: "adosync"

jobs:
  - job: SyncToGithub
    variables:
      - group: GitHubSecrets # Ensure this matches the name of your variable group

    steps:
      - checkout: self

      - script: |
          echo "Configuring Git"
          git config --global user.name "ADO Upstream Sync"
          git config --global user.email "ado-bot@microsoft.com"
          echo "Adding remote"
          git remote add upstream https://$(GITHUB_PAT)@$(GIT_UPSTREAM_URL)
          echo "Fetching upstream"
          git fetch upstream
          echo "Checking if remote branch $(BRANCH_NAME) exists"
          if git show-ref --verify --quiet refs/remotes/upstream/$(BRANCH_NAME); then
            echo "Remote branch $(BRANCH_NAME) exists."
            git checkout $(BRANCH_NAME)
          else
            echo "Remote branch $(BRANCH_NAME) does not exist. Creating it."
            git checkout -b $(BRANCH_NAME)
            git push upstream $(BRANCH_NAME)
          fi
        displayName: "Configure Git and Create Branch if Necessary"

      - script: |
          echo "Pushing to GitHub"
          git push upstream $(BRANCH_NAME):$(BRANCH_NAME) --force
        displayName: "Push to GitHub"

      - script: |
          echo "Installing GitHub CLI"
          curl -sSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "Adding GitHub CLI repository"
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh
        displayName: "Install GitHub CLI"

      - script: |
          echo "Authenticating GitHub CLI"
          echo $(GITHUB_PAT) | gh auth login --with-token
          echo "Creating Pull Request"
          gh pr create --title "Automated PR from ADO" --body "This PR was automatically created by Azure DevOps Pipeline." --head $(BRANCH_NAME) --base main
        displayName: "Create Pull Request"
        env:
          GITHUB_PAT: $(GITHUB_PAT)
